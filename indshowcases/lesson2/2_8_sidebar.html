<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2_8_sidebar.html</title>
<style>

*{margin: 0;padding: 0;}
#div1 {width: 150px;height: 200px;background: yellow;position: absolute;left: -150px;}
#div1 span{position: absolute;width: 60px;height: 60px;line-height:60px;;background: green;right: -60px;top:60px;}

</style>
</head>
<body>
    <div id="div1">
        <span>Share</span>
    </div>
<script>
    var timer=null;
    var oDiv = document.getElementById('div1');

    function startMove(speed,iTarget)
    {
        clearInterval(timer);

        timer=setInterval(function()
        {
            var speed=0;
            if(oDiv.offsetLeft>iTarget){speed=-10;}
            else{speed=10;}

            if(oDiv.offsetLeft===iTarget){clearInterval(timer);}
            else{oDiv.style.left=oDiv.offsetLeft+speed+'px';}

        },30)
    }

    oDiv.onmouseover=function()
    {
        startMove(10,0);
    }
    oDiv.onmouseout=function()
    {
        startMove(-10,-150);
    }
</script>
</body>
</html>
