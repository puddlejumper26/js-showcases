<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_7_tab</title>
<style>
    /*#div{width:200px;height: 230px;border:3px solid green; margin: 10px auto;}*/
    #div1 .active{background: mediumspringgreen;}
    #div1 div{width: 200px;height: 200px; display: none;border: 1px solid gray;padding: 6px;background:#ccc;}
</style>

</head>
<body>
<center><div id="div1">
        <input class="active" type="button" value="button_1">
        <input type="button" value="button_2">
        <input type="button" value="button_3">
    
    <div style="display: block;">Content for button 1</div>
    <div>Content for button 2</div>
    <div>Content for button 3</div>
</div></center>
<script>
    var oDiv = document.getElementById('div1');
    var aBtn= oDiv.getElementsByTagName('input');
    var aDiv = oDiv.getElementsByTagName('div');

    for (var i=0; i< aBtn.length;i++)
    {
        aBtn[i].index = i;
        aBtn[i].onclick = function()
        {
            for (var j=0;j<aBtn.length;j++)
            {   
                aBtn[j].className =' ';
                aDiv[j].style.display ='none';
            }
            this.className = 'active';
            aDiv[this.index].style.display ='block';

        }
    }
    

</script>

</body>
</html>
