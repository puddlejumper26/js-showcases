<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4_11_drag_dashbox</title>
<style>
	#div1 {width: 100px;height: 100px;background-color: red;position: absolute;}
	.box {border:1px dashed black; position: absolute;}
</style>

</head>
<body>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById('div1');

    var disX = 0;
    var disY = 0;

    oDiv.onmousedown = function (ev) {
        var oEvent = ev || event;

        disX = oEvent.clientX - oDiv.offsetLeft;
        disY = oEvent.clientY - oDiv.offsetTop;
        // 1  //
        var oBox = document.createElement('div')

        oBox.className = 'box';
        oBox.style.width = oDiv.offsetWidth + 'px';
        oBox.style.height = oDiv.offsetHeight + 'px';

        // 6 // 
        oBox.style.left = oDiv.offsetLeft + 'px';
        oBox.style.top = oDiv.offsetTop + 'px';

        document.body.appendChild(oBox);

        document.onmousemove = function (ev) {
            var oEvent = ev || event;

            var l = oEvent.clientX - disX;
            var t = oEvent.clientY - disY;

            // 2 //		 	
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';

        }

        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
            // 4 // 
            oDiv.style.left = oBox.offsetLeft + 'px';
            oDiv.style.top = oBox.offsetTop + 'px';

            // 3 //
            document.body.removeChild(oBox);
        }

        return false;
    }

 
</script>
</body>
</html>
