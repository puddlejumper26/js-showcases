<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>test</title>
<style>
#table{border:1px solid black;}
tr, th, td {
  border:1px solid;
  font-family:courier;
}

</style>

</head>

<body >

<button onclick="search();">Get  ontents</button>
<div id="users"></div>

<script>
 
function search(){
  var queryURL="https://jsonplaceholder.typicode.com/photos";
  // var xhr=new XMLHttpRequest();
  // xhr.open('GET', queryURL, true);
  // xhr.onload=function(e){
  //   var users=JSON.parse(xhr.response);
  //   displayUsersAsATable(users);
  // }
  // xhr.send();
  fetch(queryURL)
    .then(function (response) {
      // response.json() returns a json string,
      // returning it will convert it 
      // to a pure JavaScript 
      // object for the next then's callback
      return response.json();
    })
    .then(function (users) {
      // users is a JavaScript object here
      displayUsersAsATable(users);
    })
    .catch(function (error) {
      console.log('Error during fetch: ' + error.message);
    });
}

function displayUsersAsATable(users){
  var usersDiv = document.querySelector("#users");
  users.innerHTML="";

  var table = document.createElement("table");

  users.forEach(function(currentUsers){
    var row=table.insertRow();
    var nameCell = row.insertCell();
    nameCell.innerHTML = currentUsers.id;
    var nameCell2 = row.insertCell();
    nameCell2.innerHTML = currentUsers.url;

    //row.innerHTML="<td>"+ currentUsers.id+"</td><td>"+currentUsers.url+"</td>"
  });
  usersDiv.append(table);
}




 








</script>



</body>
</html>
