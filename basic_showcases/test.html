<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
<style>
table {
  margin-top: 20px;
}
table, tr, td {
  border: 1px solid;
} 

fieldset {
  padding:10px;
  border-radius:10px;
}

label {
  display:inline-block;
  margin-bottom:10px;
}

input {
  float:right;
  margin-right:70px;
  width:150px;
}

input:invalid {
  background-color:pink;
}

input:valid {
  background-color:lightgreen;
}
</style>

</head>

<body >
  <form onsubmit="return formSubmitted();">
    <section>
      <p>Personal Info</p>
      <label>
        Name:
        <input type="text" id="name" required>
      </label>
      <label>
        Email:
        <input type="email" id="email" required>
      </label><br>
      <button>Submit</button>
    </section>
    <p> List of Contacts</p>
    <div id="contacts"></div>
    <button onclick="emptyList();">Empty</button>
    <button onclick="saveList();">Save</button>
    <button onclick="loadList();">Load</button>
  </form>
  

</body>


<script>
window.onload=init;

let cm;

function init(){
  cm = new ContactManager();
  cm.addTestData();
  cm.printContactsToConsole();
  cm.displayContactsAsATable("contacts");
}

function formSubmitted(){
  let name = document.querySelector("#name");
  let email = document.querySelector("#email");

  let newContact= new Contact(name.value,email.value);
  cm.add(newContact);

  name.value="";
  email.value="";

  cm.displayContactsAsATable("contacts");

  return false;
}

function emptyList(){
  cm.empty();
  cm.displayContactsAsATable("contacts");
}

function saveList(){
  cm.save();
}

function loadList(){
  cm.load();
  cm.displayContactsAsATable("contacts");
}

class Contact {
  constructor(name,email){
  this.name=name,
  this.email=email
  }
}

class ContactManager{
  constructor(){
    this.listOfContacts=[];
  }

  addTestData(){
    let c1 = new Contact("Jimi Hendrix", "jimi@rip.com");
    let c2 = new Contact("Robert Fripp", "robert.fripp@kingcrimson.com");
    let c3 = new Contact("Angus Young", "angus@acdc.com");
    let c4 = new Contact("Arnold Schwarzenneger", "T2@terminator.com");

    this.add(c1);
    this.add(c2);
    this.add(c3);
    this.add(c4);
    this.sort();
  }
  
  empty(){
    this.listOfContacts=[];
  }

  save(){
    localStorage.contacts = JSON.stringify(this.listOfContacts);
  }

  load(){
    if(localStorage.contacts!=undefined){
      this.listOfContacts = JSON.parse(localStorage.contacts)
    }
  }
  add(contact){
      this.listOfContacts.push(contact);
  }

  remove(contact){
    for(let i=0; i<this.listOfContacts.length;i++){
      var c=this.listOfContacts[i];
      if(c.email === contact.email)
      {
        this.listOfContacts.splice(i,i);
        break;
      }
    }
  }

    sort() {
    this.listOfContacts.sort(ContactManager.compareByName);
  }
  
  static compareByName(c1,c2){
    if(c1.name<c2.name){return -1;}
    if(c1.name>c2.name){return 1;}
    return 0;
  }

 //    static compareByName(c1, c2) {
  //   if (c1.name < c2.name) return -1;
  //   if (c1.name > c2.name) return 1;
  //   return 0;
  //   }

  printContactsToConsole(){
    this.listOfContacts.forEach(function(e){console.log(e.name);});
  }

  displayContactsAsATable(id){
    let container = document.querySelector("#"+id);
    container.innerHTML="";

    if(this.listOfContacts.length ===0){
      container.innerHTML="<p> No to display";return;
    }

    let table = document.createElement("table");

    this.listOfContacts.forEach(function(currentContact){
      let row = table.insertRow();
      row.innerHTML =  "<td>" + currentContact.name + "</td><td>" + currentContact.email + "</td>";
    });
    container.appendChild(table);
  }

}

</script>



</body>
</html>
