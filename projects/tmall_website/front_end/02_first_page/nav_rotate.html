<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav_rotate</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>

/*========================================================*/
/*轮播是直接使用的Bootstrap的轮播样式，所以直接就可以看到效果。*/
/*========================================================*/

/*分类和轮播总体div*/
    div.vategoryWithCarousel{width:100%;position: relative;}/*把这个div设计为相对定位，是因为在后面的carouselBackgroundDiv是居于这个div进行绝对定位的。*/
/*导航条*/
    div.categoryWithCarousel div.headbar{background-color: #DD2727}
/*导航条中的商品分类字样*/
    div.categoryWithCarousel div.head{width:200px;background-color:#C60A0A;height:36px;line-height: 36px;/*行高36px,这样文字可以垂直居中*/ font-size: 16px;font-weight: bold;color: white;margin-left: 20px;display:inline-block/*设置为内联块，即可以做到不换行水平摆放，也可以设置大小*/}
/*导航条右侧子菜单*/
    div.categoryWithCarousel div.rightMenu{display: inline-block;/*右侧子菜单设置为内联块，即可以做到不换行水平摆放，也可以设置大小*/}
/*导航中的超链*/
    div.categoryWithCarousel div.rightMenu a{font-size:16px;color: white;text-decoration: none;}
/*导航中的span*/
    div.categoryWithCarousel div.rightMenu span{margin: 0 20px 0 20px;/*文字之间的距离20px*/}
/*天猫超市和天猫国际图片*/
    div.categoryWithCarousel div.rightMenu img{height: 30px;/*高度30px，把图片变小*/}
/*轮播div*/
    div.carousel-of-product{height:510px;width:1024px;/*宽度1024px,设置宽度是为了配合下面的margin实现居中效果*/margin:0 auto;}
/*轮播中的图片*/
    img.carouselImage{height: 510px !important;/*图片的高度设置为和轮播div的高度一样*/}
/*和图片一样颜色的背景div (当高分辨率，比如1920px的时候会看见，不然会被轮播遮挡)*/
    div.carouselBackgroundDiv{width:100%;height: 510px;background-color:#E8E8E8;position: absolute;/**/top:36px;z-index: -1;}


/*一段新的css, 这是用来使得猫耳朵图片隐藏并且是绝对定位状态
*/
    img.catear{position:absolute;height:15px;display: none}

</style>



</head>
<body>
<div class="categoryWithCarousel">
    <div class="headbar">
        <div class="head ">
            <span class="glyphicon glyphicon-th-list" style="margin-left:10px"></span>
            <span style="margin-left:10px">商品分类</span>
        </div>
        <div class="rightMenu">
            <span><a href="#nowhere"><img src="../../img/site/chaoshi.png"></a></span>
            <span><a href="#nowhere"><img src="../../img/site/guoji.png"></a></span>
            <span><a href="#nowhere">平板电视</a></span>       <span><a href="#nowhere">电热水器</a></span>
        </div>
    </div>
<!--Bootstrap 的基本轮播-->
    <div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
  <!-- Indicators 展示图片下面的圆点-->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
            <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
        </ol>
  <!-- Wrapper for slides -->
        <div role="listbox" class="carousel-inner">
            <div class="item active">
            <img src="../../img/lunbo/1.jpg" class="carousel carouselImage">
            </div>
            <div class="item">
            <img src="../../img/lunbo/2.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="../../img/lunbo/3.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="../../img/lunbo/4.jpg" class="carouselImage">
            </div>
        </div>
    </div> 
    <!--主要用来设定背景颜色的-->
    <div class="carouselBackgroundDiv"></div>
</div>

<script>

            /*   猫耳朵效果  */
    
    /*监听菜单鼠标移入事件mouseenter，当鼠标移入的时候，获取当前span的左，上和宽度信息，根据这些信息，计算出猫耳朵应该出现的位置，然后通过css设置猫耳朵的left和top数据， 最后使用fadeIn(500)，在半秒内淡入猫耳朵图片。
*/
    $("div.rightMenu span").mouseenter(function(){
        var left = $(this).position().left;
        var top = $(this).position().top;
        var width = $(this).css("width");
        var destLeft = parseInt(left) + parseInt(width)/2;
        $("img#catear").css("left",destLeft);
        $("img#catear").css("top",top-20);
        $("img#catear").fadeIn(500);
    });
    /*当鼠标移出的时候，隐藏猫耳朵*/
    $("div.rightMenu span").mouseleave(function () {
            $("img#catear").hide();
        });


</script>
</body>
</html>
