<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product_detail</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>
/*整个body*/body{font-size: 12px;font-family: Arial, Helvetica, sans-serif}
/*产品详情div*/
div.productDetailDiv{width: 790px; margin:40px auto}
/*顶部div*/
div.productDetailTopPart{border: 1px solid #DFDFDF;border-left-width: 0px;}/*左边框去掉，因为“商品详情”四个字接下来会用红色边框显示*/
/*被选中的超链*/
a.selected{position: relative;border-left: 1px solid #cfbfb1;border-right: 1px solid #cfbfb1;color:#b10000;display: inline-block;font-weight: bold;line-height: 46px;width: 90px;text-align: center}
/*使用:before为超链上方加一个天猫色的横条*/
a.selected:before{position:absolute;content:"";/*内容为空*/display: block;border-width: 1px;border-color:#b00000;border-style: solid;width: 90px;/*宽度: 90px，刚好和其父元素超链宽度一样*/ height: 0;top: -1px;/*向上移动*/margin-left: -1px}/*左外边距: -1px，向左边移动一个像素，导致和左边的边框重合*/
/*使用:after 为超链上方加一个天猫色的美人尖*/
a.selected:after{position:absolute;content:"";display: block;border-color: #b00000 transparent transparent;/*美人尖的原理是只有上边框，其他边框是透明色，#b00000 transparent transparent; 这种写法既表示只有上边框有颜色，其他都是透明色*/border-style: solid;border-width:5px;width: 0;height: 0;top: -1px;left: 50%;margin-left:-5px;}
/*累计评论超链*/
a.productDetailTopReviewLink{padding: 0 20px;border-right: 1px dotted #D2D2D2; color:#333333}
/*评论数量*/
span.productDetailTopReviewLinkNumber{color:#3355B9}
/*参数列表div*/
div.productParamterPart{border: 1px solid #DFDFDF;padding:40px}
/*产品参数四个字*/
div.productParamter{color: #999999;font-weight: bold;margin-bottom: 20px}
/*产品参数项*/
div.productParamterList span{display: block;width: 220px;float: left;padding: 8px 0;color:#666666}/*这里首先block，所以后面可以float left。然后其他的效果才能看出来}
/*详情图片*/
div.productDetailImagesPart img{display:block;width: 790px;margin: 20px 0}/*宽度: 790px，详情图片都是这样的宽度的大图片*/
/*鼠标悬停*/
a:hover{text-decoration: none;color:#C40000}


</style>

</head>
<body>
    <div class="productDetailDiv" style="display: block;">
        
        <div class="productDetailTopPart">
            <a class="productDetailTopPartSelectedLink selected" href="#nowhere">商品详情</a>
            <a class="productDetailTopReviewLink" href="#nowhere">累计评价 <span class="productDetailTopReviewLinkNumber">19</span>
            </a>
        </div>
        
        <div class="productParamterPart">
            
            <div class="productParamter">产品参数：</div>
            
            <div class="productParamterList">
                <span>材质成分: 聚酯纤维100% </span>
                <span>品牌: Emyche/艾米秋 </span>
                <span>货号: 129668 </span>
                <span>尺码: L M S XL X </span>
                <span>上市年份季节: 2016年夏季 </span>
                <span>颜色分类: 白色 黑色 浅蓝 </span>
                <span>适用年龄: 18-25周岁 </span>
            </div>
            
            <div style="clear:both"></div>
        
        </div>
        
        <div class="productDetailImagesPart">
            <img src="../../img/productDetail/8923.jpg">
        </div>
    
    </div>
</body>
</html>
