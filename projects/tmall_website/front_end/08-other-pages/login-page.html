<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login in</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<style>
/*整个body*/
body{font-size:12px;font-family: Arial, Helvetica, sans-serif;}
/*天猫图标logo所在div*/
div.simpleLogo{padding: 32px 0;}
/*海贼王背景图片*/
img.loginBackgroundImg{display: block;margin: 0px auto;}
/*登录框div*/
div.loginSmallDiv{background-color: white;position: absolute;right:10%;top: 180px;width: 350px;height: 400px;padding:60px 25px 80px 25px;box-shadow:15px 15px }
/*账号登录字样*/
div.login_acount_text{color: #3C3C3C;font-size: 16px;font-weight: bold;}
/*输入框所在div*/
div.loginInput{border:1px solid #CBCBCB;margin: 20px 0;}
/*左侧放置图标的span*/
div.loginInput span.loginInputIcon{margin:0;background-color:#CBCBCB;width:40px;height: 40px;display: inline-block;}
/*用户和密码图标*/
span.loginInputIcon span.glyphicon{font-size: 22px;position: relative;left:9px;top: 9px;color:#606060;}
/*输入框*/
div.loginInput input{display: inline-block;border: 0px solid transparent;width: 244px;height: 30px;position: relative;left: 6px;top: 6px;}
/*所有超链*/
a{color:#999;}
/*鼠标悬停*/
a:hover{text-decoration: none;color: #C40000;}
/*登录按钮*/
button.redButton{color:white;background-color: #C40000;font-size: 14px;font-weight: bold;}


</style>

</head>
<body>

<div id="loginDiv">
    <div class="simpleLogo">
        <img src="../../img/site/simpleLogo.png">
    </div>
  
    <img src="../../img/site/loginBackground.png" class="loginBackgroundImg" id="loginBackgroundImg">
    <div class="loginSmallDiv" id="loginSmallDiv">
        <div class="login_acount_text">账户登录</div>
        <div class="loginInput">
            <span class="loginInputIcon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" placeholder="手机 会员名 邮箱" name="name" id="name">
        </div>
        <div class="loginInput">
            <span class="loginInputIcon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" placeholder="Password" name="password" id="password">
        </div>

        <div>
            <a href="#nowhere" class="notImplementLink">忘记登录密码</a>
            <a href="#nowhere" class="pull-right">免费注册</a>
        </div>
        <div style="margin-top:20px;">
            <button type="button" class="btn btn-block redButton">登录</button>
        </div>    
    </div>

</div>
</body>
</html>
