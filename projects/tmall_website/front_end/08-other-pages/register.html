<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<style>
/*注册页面div*/
div.registerDiv{margin:10px 20px;text-align: center;}
/*注册表格*/
table.registerTable{color:#3C3C3C;font-size: 16px;table-layout: fixed;/*表格布局，单元格的宽度取设置的值*/margin-top: 50px;}
/*单元格*/
table.registerTable td{padding: 10px 30px;}
/*输入框*/
table.registerTable input{border: 1px solid #DEDEDE;width: 213px; height: 36px;font-size: 14px;}
/*提交按钮*/
table.registerTable button{width: 170px;height:36px;color: white;background-color: #C40000;border-width: 0px;}
/*提示文字*/
td.registerTip{font-weight: bold;}
/*左侧单元格*/
td.registerTableLeftTD{width:300px;text-align: right;}
/*右侧单元格*/
td.registerTableRightTD{width: 300px;text-align: left;}
/*注册按钮*/
td.registerButtonTD{text-align: center;}

</style>

</head>
<body>
<div class="registerDiv">
    <table align="center" class="registerTable">
        <tbody>
            <tr>
                <td class="registerTip registerTableLeftTD">设置会员名</td>
                <td></td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">登陆名</td>
                <td class="registerTableRightTD"><input placeholder="会员名一旦设置成功，无法修改" name="name" id="name"> </td>
            </tr>
            <tr>
                <td class="registerTip registerTableLeftTD">设置登陆密码</td>
                <td class="registerTableRightTD">登陆时验证，保护账号信息</td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">登陆密码</td>
                <td class="registerTableRightTD"><input type="password" placeholder="设置你的登陆密码" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">密码确认</td>
                <td class="registerTableRightTD"><input type="password" placeholder="请再次输入你的密码" id="repeatpassword">
                </td>
            </tr>
            <tr>
                <td class="registerButtonTD" colspan="2">
                    <a href="#nowhere"><button>提 交</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    

</body>
</html>
