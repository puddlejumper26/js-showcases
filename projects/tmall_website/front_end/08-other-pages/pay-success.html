<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pay-success</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>
/*支付成功页面*/
div.payedDiv{border:1px solid #D4D4D4;}
/*您已成功付款字样所在div*/
div.payedTextDiv{height: 60px;background-color:#ECFFDC;padding: 15px 0 0 25px;}
/*您已成功付款*/
div.payedTextDiv span{font-weight: bold;font-size: 14px;margin-left:10px;}
/*地址信息所在div*/
div.payedAddressInfo{padding: 25px 35px}
/*地址信息列表*/
div.payedAddressInfo li{background-image: url(../../img/site/li_dot.png);background-repeat: no-repeat;background-color: transparent;background-attachment: scroll;background-position: 0 13px;list-style-type: none;color:#333333;padding-left:15px;padding-top:5px;}
/*实付款*/
span.payedInfoPrice{color:#B10000;font-weight: bold;font-size: 14px;font-family: Arial, Helvetica, sans-serif;}
/*查看已买到的宝贝所在div*/
div.payedCheckLinkDiv{margin-left: 38px;}
/*两个查看连接*/
a.payedCheckLink{color:#2D8CBA;}
/*两个查看连接鼠标悬停状态*/
a.payedCheckLink:hover{color:#2D8CBA;text-decoration: underline;}
/*分割线*/
div.payedSeperateLine{border-top:1px dotted #D4D4D4;margin: 0 31px;}
/*警告div*/
div.warningDiv{margin: 25px 45px;color:black;}
/*整个body*/
body{font-size: 12px;font-family: Arial, Helvetica, sans-serif;}
/*文字粗体*/
.boldWord{font-weight: bold;}
/*天猫红*/
.redColor{color:#C40000;}
</style>

</head>
<body>
<div class="payedDiv">
    <div class="payedTextDiv">
        <img src="../../img/site/paySuccess.png">
        <span>您已成功付款</span>
    </div>
    <div class="payedAddressInfo">
        <ul>
            <li>收货地址： 北京市 朝阳区 </li>
            <li>实付款：<span class="payedInfoPrice">
                    ￥2,124.15
                </span></li>
            <li>预计08月08日送达 </li>
        </ul>
        <div class="payedCheckLinkDiv">
            您可以
            <a href="#nowhere" class="payedCheckLink">查看已买到的宝贝</a>
            <a href="#nowhere" class="payedCheckLink">查看交易详情 </a>
        </div>
    </div>
    <div class="payedSeperateLine">
    </div>
    <div class="warningDiv">
        <img src="../../img/site/warning.png">
        <b>安全提醒：</b>下单后，<span class="redColor boldWord">用QQ给您发送链接办理退款的都是骗子！</span>天猫不存在系统升级，订单异常等问题，谨防假冒客服电话诈骗！
    </div>
</div>

</body>
</html>
