<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluation-01</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>
/*评价div*/
div.reviewDiv{max-width: 1013px;margin:10px auto;}
/*图片所在div*/
div.reviewProductInfoImg{border:1px solid #E7E7E7;width: 460px;text-align: center;float:left;}
/*右侧div*/
div.reviewProductInfoRightDiv{overflow:hidden;border-top: 1px solid #E7E7E7;padding:30px 20px;}
/*产品标题*/
div.reviewProductInfoRightText{color:black;font-size: 16px;font-weight: bold;}
/*产品信息表格*/
table.reviewProductInfoTable{margin:20px 10px;font-size: 12px;}
/*单元格*/
table.reviewProductInfoTable td{padding-bottom: 5px;color:#999999;}
/*产品价格*/
span.reviewProductInfoTablePrice{color:#C40000;font-size: 20px;font-weight: bold;}
/*月销量*/
span.reviewProductInfoTableSellNumber{color:#C40000;font-size: 14px;font-weight: bold;}
/*购买日期信息所在div*/
div.reviewProductInfoRightBelowDiv{border:1px solid #F6F5F3;background-color:#FDFBFA;height: 170px;padding: 16px 0 16px 81px;}
/*小图片*/
span.reviewProductInfoRightBelowImg{background-color:white;border: 1px solid #E1E1E1;display: inline-block;width: 23px;height: 42px;background-image: url(../../img/site/reviewLight.png);background-repeat: no-repeat;padding:0px;}
/*购买日期信息*/
span.reviewProductInfoRightBelowText{border:1px solid #EFEFEF;display: inline-block;width: 200px;height: 42px;padding: 4px;position: relative;left: -4px;top: -7px;color: #666666;font-size: 12px;}
/*产品图片   注意这里的设定直接到inline style 里 设定为 400px了*/

</style>

</head>
<body>
    <div class="reviewDiv">
        <div class="reviewProductInfoDiv">
            
            <div class="reviewProductInfoImg"><img class="reviewProductImg" width="400px" height="400px" src="../../img/productSingle/8925.jpg"></div>
            
            <div class="reviewProductInfoRightDiv">
                <div class="reviewProductInfoRightText">
                    2016夏季新款女装雪纺衫短裤两件套 韩版时尚名媛休闲套装女夏装
                </div>
                
                <table class="reviewProductInfoTable">
                    <tbody>
                        <tr>
                            <td width="75px">价格:</td>
                            <td><span class="reviewProductInfoTablePrice">￥263.00</span> 元 </td>
                        </tr>
                        <tr>
                            <td>配送</td>
                            <td>快递: 0.00</td>
                        </tr>
                        <tr>
                            <td>月销量:</td>
                            <td><span class="reviewProductInfoTableSellNumber">50</span> 件</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="reviewProductInfoRightBelowDiv">
                    <span class="reviewProductInfoRightBelowImg">
                        <img1 src="../../img/site/reviewLight.png"></img1>
                    </span>
                    <span class="reviewProductInfoRightBelowText">现在查看的是 您所购买商品的信息
                        于2016年09月12下单购买了此商品 </span>
                </div>
            </div>
            
            <div style="clear:both"></div>
        </div>
    </div>
</body>
</html>
