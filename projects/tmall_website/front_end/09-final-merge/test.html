<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<div class="right">
    <p>
        <textarea id="caseContent" name="caseContent" maxlength="20" class="area"></textarea>
    </p>
    <p>
        <input type="submit" value="提交评论" class="sub_bt">
       

        已输入 <label id="lyishu">0</label> 个字符，还可输入 <label id="lsheng">20</label> 个字符</p>
    </div>

</body>

 <script type="text/javascript">
            $(function () {
                //匹配包含给定属性的元素，keyup在按键释放时发生
                $("#caseContent").keyup(function () {
                    var area = $(this);
                    //parseInt 方法返回与保存在 numString 中的数字值相等的整数。如果 numString 的前缀不能解释为整数，则返回 NaN（而不是数字）。
                    var max = parseInt(area.attr("maxlength"), 10); //获取maxlength的值 转化为10进制，将输入到textarea的文本长度
                    //这个判断可知max得到的是不是数字，设定的大小是多少
                    if (max > 0) {

                        if (area.val().length > max) { //textarea的文本长度大于maxlength 
                            area.val(area.val().substr(0, max)); //截断textarea的文本重新赋值 
                        }

                        var yishu = area.val().length;
                        var sheng = max - area.val().length;
                        $("#lyishu").html(yishu);
                        $("#lsheng").html(sheng);
                    }
                });
                $("#caseContent").blur(function () {
                    var area = $(this);
                    var max = parseInt(area.attr("maxlength"), 10); //获取maxlength的值 
                    if (max > 0) {

                        if (area.val().length > max) { //textarea的文本长度大于maxlength 
                            area.val(area.val().substr(0, max)); //截断textarea的文本重新赋值 
                        }

                        var yishu = area.val().length;
                        var sheng = max - area.val().length;
                        $("#lyishu").html(yishu);
                        $("#lsheng").html(sheng);
                    }
                });


            });

        </script>




       
        
</html>
