<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_public_page_top_nav</title>
<script src="../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>
body{font-size: 12px;font-family: Arial;}
a{color:#999;}
.redColor{color:#C40000 !important;}
nav.top{background-color:#f2f2f2;padding-top:5px;padding-bottom:5px;border-bottom:1px solid #e7e7e7;}
nav.top span, nav.top a{color:#999;margin:0 10px 0 10px;}
nav.top a:hover{color: #C40000;text-decoration:none;}
</style>

</head>
<body>
    <!--最外面是nav元素，nav元素和div元素一样都是用来进行布局的。 不同之处在于，nav可以更加明确的告诉搜索引擎，这部分内容，是用于导航的，帮助搜索引擎理解你的网页。
    
    然后是连续摆放的超链和span，因为超链和span是内联元素，不会自动换行，所以这些会自动出现左侧，并且水平摆放。
    
    然后是在右侧放了一个span， 这个span本身是飘在右侧的。
    span里放了超链和span，自动进行水平摆放。-->
    <nav class='top'>
        <a href="#nowhere">
            <span class="glyphicon glyphicon-home redColor"></span>
            天猫首页
        </a>

        <span>喵，欢迎来到天猫</span>
        <a href="#nowhere">请登录</a>
        <a href="#nowhere">免费注册</a>
        
        <span class="pull-right"> <!--注意这里是bootstrap的功能-->
            <a href="#nowhere">我的订单</a>
            <a href="#nowhere">
                <span class="glyphicon glyphicon-shopping-cart redColor"></span>
                购物车<strong>0</strong>件
            </a>
        </span>
    </nav>
</body>
</html>
