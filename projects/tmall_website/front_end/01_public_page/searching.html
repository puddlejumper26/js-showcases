<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_public_page_searching</title>
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>
div.searchDiv{
background-color: #C40000;
width: 400px;
margin: 50px auto;
padding: 1px;
height: 40px;
display: block;
/*以块状元素显示，只有在以块状元素显示的时候,水平居中才有效果。 当然div默认也是块状元素显示的*/
}
div.searchDiv input{
width: 275px;
border: 1px solid transparent;
/*边框设置成透明的，否则会有边框阴影*/
height: 36px;
margin: 1px;
outline:none;
/*去掉输入框轮廓，否则获取焦点的时候会发生颜色变化*/
}
div.searchDiv button{
width: 110px;
/*宽度110px,这样加上左边的input的275px的宽度，正好把searchDiv填满*/
border: 1px solid transparent;
/*边框设置成透明的，否则会有边框阴影*/
background-color: #C40000;
/*背景色设置成天猫红，和searchDiv融为一体*/
color: white;
/*字体白色*/
font-size: 20px;
/*字体大小20px*/
font-weight: bold;
/*字体加粗*/
}
div.searchBelow{
margin-top: 3px;
/*搜索栏下方的div，有3个像素的上外边距*/
margin-left: -20px;
/*-20个像素的左外边距*/
}
div.searchBelow span{
color: #999;
/*把不同的关键字之间的竖棒设置为灰色*/
}
div.searchBelow a{
padding: 0px 20px 0px 20px;
/*超链之间的水平间隔20px*/
font-size: 14px;
}
img.logo{
position: absolute;
/*logo图片使用绝对定位*/
left: 0px;
top: 30px;
z-index:-1;
/*-1表示放在下面，免得图片挡住了输入框*/
}
body{
font-size:12px;
font-family:Arial;
}
a{
color:#999;
}
a:hover{
text-decoration:none;
color:#C40000;
}
</style>
</head>
<body>
<div>
    <a href="#nowhere"> <img class="logo" src="../../img/site/logo.gif" id="logo">
    </a>

    <div class="searchDiv">
        <input type="text" placeholder="时尚男鞋  太阳镜 " name="keyword">
        <button class="searchButton" type="submit">搜索</button>
        <div class="searchBelow">
            <span> <a href="#nowhere"> 平衡车 </a> <span>|</span>
            </span> <span> <a href="#nowhere"> 扫地机器人 </a> <span>|</span>
            </span> <span> <a href="#nowhere"> 原汁机 </a> <span>|</span>
            </span> <span> <a href="#nowhere"> 冰箱 </a></span>
        </div>
    </div>
</div>

<div style="height:50px"></div>
</body>
</html>
