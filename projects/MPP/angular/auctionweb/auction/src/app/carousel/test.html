<head>

  <title>Test</title>
  <script src="Scripts/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
  .slide-image{width: 100%;}

  </style>
</head>
<body>

<!-- navbar组件 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <!-- 添加横线 右上方的按钮 -->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Auction</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Map</a></li>
      </ul>
    </div>
  </div>

</nav>

<!-- 轮播组件 -->
<div></div>
<div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active">
      <img class="slide-image" src="https://via.placeholder.com/800x300" alt="">
    </div>
    <div class="item">
      <img class="slide-image" src="https://via.placeholder.com/800x300" alt="">
    </div>
    <div class="item">
      <img class="slide-image" src="https://via.placeholder.com/800x300" alt="">
    </div>
  </div>
  <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')"></a>
  <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')"></a>
</div>

  </div>

<!-- 页脚组件 -->

<div class="container">
  <hr>
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Angular </p>
      </div>
    </div>
  </footer>
</div>
